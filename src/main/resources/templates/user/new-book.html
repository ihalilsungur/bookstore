<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kitap Kayıt Formu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <form th:action="@{/logout}" method="get"
          style="margin-top: 10px;background-color: #a4aab1;width: 100%;height: 80px;
        border-radius: 20px">
        <br>
        <div class="container" style="margin-left: 10px">
            <div class="row">
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-lg navbar-light ">

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link"
                                       th:href="@{/author}"
                                       style="font-weight: bold;color: white;font-size: 18px"
                                    >Yazar <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link"
                                       th:href="@{/book}"
                                       style="font-weight: bold;color: white;font-size: 18px"
                                    >Kitap <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"   th:href="@{/publisher}"
                                       style="font-weight: bold;color: white;font-size: 18px"
                                    >Yayın Evi</a>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="col-md-2">
                     <span style="margin-top: 10px;font-weight: bold;color: white"
                           th:utext="${userName}"></span>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-md btn-danger btn-block" name="registration"
                            style="text-align: center;
                margin-right: 10px;
                font-weight: bold;
                width: 100px;
                margin-right: 10px;
                "
                            type="Submit">Çıkış
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container" style="margin-top: 100px;margin-left: 40%">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/new-book}"
                  th:object="${book}" method="post" class="form-horizontal"
                  role="form">
                <h2 style="margin-left: 10px">Kitap Kayıt Formu</h2>
                <br>
                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               style="height: 40px;"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('altName')}" th:errors="*{altName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{altName}" placeholder="Kitap alt adı"
                               style="height: 40px;"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('serialName')}" th:errors="*{serialName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{serialName}" placeholder="Kitap Seri adı"
                               style="height: 40px;"
                               class="form-control"/>
                    </div>
                </div>


                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                               class="validation-message"></label>
                        <select class="form-control selectpicker" th:field="*{author}" id="author">
                            <option value="">Nothing selected</option>
                            <!--/*@thymesVar id="authors" type=""*/-->
                            <option th:each="auth : ${author}"
                                    th:value="${auth.id}"
                                    th:text="${auth.name}"> auth
                            </option>

                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"
                               class="validation-message"></label>
                        <select class="form-control selectpicker" th:field="*{publisher}" id="publisher">
                            <option value="">Nothing selected</option>
                            <!--/*@thymesVar id="authors" type=""*/-->
                            <option th:each="pub : ${publisher}"
                                    th:value="${pub.id}"
                                    th:text="${pub.name}"> pub
                            </option>

                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{isbn}" placeholder="Isbn Giriniz"
                               style="height: 40px;"
                               class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{description}"
                               style="height: 40px"
                               placeholder="Bir açıklama  giriniz" class="form-control"/>
                    </div>
                </div>

                <input type="hidden" id="id" th:field="*{id}">


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary "
                                    style="margin-left: 10%"
                            >Kitap Kaydet</button>
                        </div>
                        <div class="col-sm-3" style="margin-top: 10px">
                            <a th:href="@{/home}"
                               style="font-size: 15px;color: #727268; font-weight: bold"
                               class="stretched-link">Ana Sayfa</a>
                        </div>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
